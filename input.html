  <body>
    <div class="insertTike">
      <h1> <span class="typed"></span></h1>
      <div class="form">

      <div class="contedorSelect">
        <form action="">
          <div class="selectbox">
            <div class="select " id="select">

  <div class="container">
    <div class="row">
      <h3 class="row-tex">Tike Apuesta</h3>
      <div class="col-lg-9 col-md-8">
        <form class="form" action="#">
          <div class="agregar">
            <div class="agregar-fecha">
              <label>Fecha</label>
              <input type="date" id="fecha" value="2022-05-01" />
            </div>
            <div class="agregar-resultado">
              <label>Resultado</label>
              <select class="agregar-resultado-select" id="select">
                <option value="?" selected="">?</option>
                <option value="+">+</option>
                <option value="+1/2">+1/2</option>
                <option value="N">N</option>
                <option value="-">-</option>
                <option value="-1/2">-1/2</option>
              </select>
            </div>
            <div class="agregar-resultado">
              <label>Evento</label>
              <select class="agregar-resultado-select evento" id="select">
                <option selected="">Futbol</option>
                <option>Teniz</option>
                <option>Batquebol</option>
                <option>Otro</option>
              </select>
            </div>
            <div class="agregar-cuota">
              <label>Cuota</label>
              <input type="number" class="agregar_cuota" required placeholder="2.7" />
            </div>
            <div class="agregar-stake">
              <label>Stake</label>
              <input type="number" class="agregar_stake" required placeholder="Stake sugerido" />
            </div>
            <div class="agregar-btn">
              <button class="agregar-btn-btn" type="submit">
                <ion-icon name="checkmark-circle-outline" role="img" class="md hydrated"
                  aria-label="checkmark circle outline"></ion-icon>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
